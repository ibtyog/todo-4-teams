{% extends "base.html" %} {% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col col-lg-12 card-cont">
            <button class="btn btn-dark">Create task</button>
            <a href="{{url_for('createInvite')}}"><button class="btn btn-dark">Create invite code</button></a> 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group list-group-flush">
                <li class="list-group-item light-list">Members</li>
                {% for user in users: %}
                <li class="list-group-item light-list">{{ user.name }} - <a href="{{url_for('giveTask', user_id=user.id)}}">Add task</a> - <a href="{{url_for('removeMember', user_id=user.id)}}">Remove member</a></li>
                {% endfor %}
                <li class="list-group-item light-list">A third item</li>
              </ul>
        </div>
        
    </div>
</div>

{% endblock %}
